<!DOCTYPE html>
<html lang="ru" data-bs-theme="dark">
<head>
    <meta charset="utf-8">
    <title>Codewars Link Creator</title>
    <link href="vendor/bootstrap/5.3/css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>
<body class="container py-3">
<div class="d-flex justify-content-start align-items-center mb-3">
    <img src="icons/icon48.png" height="32" class="me-2" alt="">
    <h1 class="h5 m-0">Codewars Link Creator</h1>
</div>

<p>Расширение, которое создает именную ссылку на задачу, используя заголовок задачи.</p>

<div>
    <div class="d-flex justify-content-between align-items-center">
        <div class="btn-group w-100" role="group">
            <button class="btn btn-primary w-100" id="create-link" title="Создать ссылку">Создать ссылку</button>
            <button class="btn btn-secondary" id="copy-link" title="Скопировать ссылку">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-copy" viewBox="0 0 16 16">
                    <path fill-rule="evenodd"
                          d="M4 2a2 2 0 0 1 2-2h8a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2zm2-1a1 1 0 0 0-1 1v8a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1zM2 5a1 1 0 0 0-1 1v8a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1v-1h1v1a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h1v1z" />
                </svg>
            </button>
        </div>
        <div id="copied-message" class="alert alert-success mb-0" role="alert" style="display: none;">Ссылка скопирована</div>
    </div>
    <div class="mt-3">
        <textarea id="task-link" class="form-control" readonly></textarea>
    </div>
</div>

<div class="d-flex justify-content-between mt-4">
    <span></span>
    <span>Created by <a href="https://createdby.ru" target="_blank">Aleksandr Kireev</a></span>
</div>

<script type="module" src="popup.js"></script>
</body>
</html>
